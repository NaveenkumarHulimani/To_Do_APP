name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Myfile.js
        run: |
          node Myfile.js
          
      - name: Test Myfile.js
        run: |
          node Myfile.js | grep "hello world"
          
      - name: Install ESLint
        run: npm install eslint --save-dev

      - name: Lint Myfile.js
        run: npx eslint Myfile.js
